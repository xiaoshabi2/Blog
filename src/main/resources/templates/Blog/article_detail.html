<script type="text/javascript">
    var $backToTopEle = $('<a href="javascript:void(0)" class="Hui-iconfont toTop" title="返回顶部" alt="返回顶部" style="display:none">^</a>').appendTo($("body")).click(function() {
        $("html, body").animate({ scrollTop: 0 }, 120);
    });
    var backToTopFun = function() {
        var st = $(document).scrollTop(),
            winh = $(window).height();
        (st > 0) ? $backToTopEle.show(): $backToTopEle.hide();
        /*IE6下的定位*/
        if(!window.XMLHttpRequest) {
            $backToTopEle.css("top", st + winh - 166);
        }
    };
    $(function() {
        $(window).on("scroll", backToTopFun);
        backToTopFun();
    });

    $(document).ready(function(){
        var id = getUrlParam('id');
        var htmlobj=$.ajax({ url: "/MyBlog/testBlogController/selectBlogById?id="+id,async:false});
        //alert(htmlobj.responseText);
        var dataObj=eval("("+htmlobj.responseText+")");
        // alert(htmlobj.responseText);
		//alert(dataObj.content);
        //alert(id);
        $(".active").eq(1).text(dataObj.title);//设置简介
        $(".c_titile").text(dataObj.title);//设置标题
        $(".d_time").text("发布时间: "+getMyDate(dataObj.releaseTime));//设置发表时间
        $("#author").text(dataObj.author);//设置作者
        $("#readNum").text("阅读数："+dataObj.readNum);//设置阅读数
        $(".infos").html(dataObj.content);//设置文章内容

        var htmlobj2=$.ajax({ url: "/MyBlog/testBlogController/selectLastAndNextBlogTitle?id="+id,async:false});
        var dataObj2=eval("("+htmlobj2.responseText+")");

		if (dataObj.id-1>=1)
		{
            $("#last").attr("href","/MyBlog/Blog?viewName=article_detail&id="+(dataObj.id-1));//设置上一个文章链接
            $("#last").text(dataObj2[0]);//设置上一个文章链接
		}else {
            $("#last").attr("href","/MyBlog/Blog?viewName=article_detail&id=1");//设置上一个文章链接
            $("#last").text(dataObj2[0]);//设置上一个文章链接
		}
        $("#SOHUCS").attr("sid",dataObj.id+1);//设置畅言id
        $("#cyEmoji").attr("sid",dataObj.id+1+"ee");//设置点赞功能id
        $("#next").attr("href","/MyBlog/Blog?viewName=article_detail&id="+(dataObj.id+1));//设置下一个文章链接
        $("#next").text((dataObj2[1]));//设置上一个文章链接

        $(".image-container-fill").remove();

        var htmlobj3=$.ajax({ url: "/MyBlog/testBlogController/selectLastBlogIdWithTitle",async:false});
        var dataObj3=eval("("+htmlobj3.responseText+")");
        //alert(dataObj3.length);
        for(var j=0;j<10;j++)
        {
            $(".panel-body").children("ul:eq(0)").children("li:eq("+j+")").find("a").attr("href","/MyBlog/Blog?viewName=article_detail&id="+(dataObj3[j].id));//设置下一个文章链接
            $(".panel-body").children("ul:eq(0)").children("li:eq("+j+")").find("a").text(dataObj3[j].title);//设置上一个文章链接
        }
        $("img[node-type$='alipay-code']") .attr("src","test");
        $("img[node-type$='weichat-code']") .attr("src","test");

        $(".cy-reward-txt") .text("srctest");
        $("button").click(function(){
            window.location.href = "/MyBlog/Blog?viewName=search&keyword="+$(".w_searchbox").find("input").val();
        });
    });

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }

    function getMyDate(str){
        var oDate = new Date(str),
            oYear = oDate.getFullYear(),
            oMonth = oDate.getMonth()+1,
            oDay = oDate.getDate(),
            oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay);//最后拼接时间
        return oTime;
    };
    //补0操作
    function getzf(num){
        if(parseInt(num) < 10){
            num = '0'+num;
        }
        return num;
    }
